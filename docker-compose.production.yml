version: '3.8'

services:
  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"  # Management UI
    environment:
      RABBITMQ_DEFAULT_USER: trading
      RABBITMQ_DEFAULT_PASS: secure_password
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq

  # Single data ingestion instance
  data-ingestion:
    build:
      context: .
      target: production
    depends_on:
      - rabbitmq
    environment:
      - DEPLOYMENT_MODE=production
      - SERVICE_TYPE=data_ingestion
      - RABBITMQ_HOST=rabbitmq
    command: ["python", "scripts/data_ingestion_service.py"]

  # N inference instances (one per symbol)
  inference-eurusd:
    build:
      context: .
      target: production
    depends_on:
      - rabbitmq
    environment:
      - DEPLOYMENT_MODE=production
      - SERVICE_TYPE=inference
      - TRADING_SYMBOL=EURUSD
      - RABBITMQ_HOST=rabbitmq
    command: ["python", "scripts/inference_service.py"]

  inference-gbpusd:
    build:
      context: .
      target: production
    depends_on:
      - rabbitmq
    environment:
      - DEPLOYMENT_MODE=production
      - SERVICE_TYPE=inference
      - TRADING_SYMBOL=GBPUSD
      - RABBITMQ_HOST=rabbitmq
    command: ["python", "scripts/inference_service.py"]

  # Load-balanced execution services
  execution-1:
    build:
      context: .
      target: production
    depends_on:
      - rabbitmq
    environment:
      - DEPLOYMENT_MODE=production
      - SERVICE_TYPE=execution
      - RABBITMQ_HOST=rabbitmq
    command: ["python", "scripts/execution_service.py"]

  execution-2:
    build:
      context: .
      target: production
    depends_on:
      - rabbitmq
    environment:
      - DEPLOYMENT_MODE=production
      - SERVICE_TYPE=execution
      - RABBITMQ_HOST=rabbitmq
    command: ["python", "scripts/execution_service.py"]

volumes:
  rabbitmq_data:
