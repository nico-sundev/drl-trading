# Alembic configuration for DRL Trading Ingest
[alembic]
script_location = migrations
prepend_sys_path = .
# Fallback database URL (overridden by env.py using environment variables)
sqlalchemy.url = postgresql://postgres:postgres@localhost:5432/marketdata

# Post-write hooks to maintain code quality
[post_write_hooks]
hooks = ruff
ruff.type = exec
ruff.executable = ruff
ruff.options = check --fix REVISION_SCRIPT_FILENAME

# Minimal logging configuration
[loggers]
keys = root,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
