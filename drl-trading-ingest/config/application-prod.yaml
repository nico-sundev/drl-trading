# =============================================================================
# DRL Trading Data Ingestion Service - Production Configuration
# =============================================================================
# Production overrides for production environment

infrastructure:
  messaging:
    provider: "kafka"
    host: "${KAFKA_HOST}"
    port: ${KAFKA_PORT:9092}
    username: "${KAFKA_USERNAME}"
    password: "${KAFKA_PASSWORD}"
    vhost: null

  database:
    provider: "postgresql"
    host: "${DB_HOST}"
    port: ${DB_PORT:5432}
    database: "${DB_NAME}"
    username: "${DB_USERNAME}"
    password: "${DB_PASSWORD}"

  webapi:
    port: 8080
    host: "0.0.0.0"
    debug: false
    threaded: true
    max_content_length: 16777216  # 16MB

  logging:
    level: "WARNING"
    format: "%(asctime)s [%(levelname)s] %(name)s: %(message)s"
    file_path: "/var/log/ingest/ingest.log"
    console_enabled: false
    rotation_enabled: true
    max_bytes: 52428800  # 50MB
    backup_count: 20

  monitoring:
    prometheus_enabled: true
    prometheus_port: 9090
    jaeger_enabled: true
    jaeger_endpoint: "${JAEGER_ENDPOINT}"
