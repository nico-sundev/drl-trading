# =============================================================================
# DRL Trading Data Ingestion Service - CI/CD Configuration
# =============================================================================
# CI/CD overrides for automated testing and deployment

infrastructure:
  messaging:
    provider: "kafka"
    host: "${KAFKA_HOST:localhost}"
    port: ${KAFKA_PORT:9092}
    username: "${KAFKA_USERNAME}"
    password: "${KAFKA_PASSWORD}"
    vhost: null

  database:
    provider: "postgresql"
    host: "${DB_HOST}"
    port: ${DB_PORT:5432}
    database: "${DB_NAME}"
    username: "${DB_USERNAME}"
    password: "${DB_PASSWORD}"

  webapi:
    port: 8080
    host: "0.0.0.0"
    debug: false
    threaded: true
    max_content_length: 16777216  # 16MB

  logging:
    level: "INFO"
    format: "%(asctime)s [%(levelname)s] %(name)s: %(message)s"
    file_path: "logs/ingest.log"
    console_enabled: false
    rotation_enabled: true
    max_bytes: 10485760
    backup_count: 10

  monitoring:
    prometheus_enabled: false
    prometheus_port: 9090
    jaeger_enabled: false
    jaeger_endpoint: null
