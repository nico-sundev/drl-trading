# =============================================================================
# DRL Trading Data Ingestion Service - Local Development Overrides
# =============================================================================
# Local overrides for development environment

infrastructure:
  webapi:
    debug: true  # Enable debug mode for local development

  database:
    provider: "postgresql"
    host: "${DB_HOST}"
    port: ${DB_PORT}
    database: "${DB_NAME}"
    username: "${DB_USER}"
    password: "${DB_PASSWORD}"

  monitoring:
    prometheus_enabled: false
    prometheus_port: 9090
    jaeger_enabled: false
    jaeger_endpoint: null

# =============================================================================
# DATA SOURCES (maps to data_sources in DataIngestionConfig)
# =============================================================================
data_sources:
  mt5:
    enabled: true
    symbols:
      - "EURUSD"
      - "GBPUSD"
    timeframes:
      - "M1"
      - "M5"
      - "H1"
    max_bars: 10000

  binance:
    enabled: false
    api_key_env: "BINANCE_API_KEY"
    secret_key_env: "BINANCE_SECRET_KEY"

# =============================================================================
# MESSAGE ROUTING (maps to message_routing in DataIngestionConfig)
# =============================================================================
message_routing:
  market_data_topic: "market_data"
  heartbeat_interval: 30
  batch_size: 100
