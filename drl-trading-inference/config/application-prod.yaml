app_name: "drl-trading-inference"
version: "1.0.0"
stage: "prod"

messaging:
  provider: "kafka"
  host: "${KAFKA_HOST}"
  port: ${KAFKA_PORT:9092}
  username: "${KAFKA_USERNAME}"
  password: "${KAFKA_PASSWORD}"
  vhost: null

logging:
  level: "WARNING"
  format: "%(asctime)s [%(levelname)s] %(name)s: %(message)s"
  file_path: "/var/log/inference/inference.log"
  console_enabled: false
  rotation_enabled: true
  max_bytes: 52428800
  backup_count: 20

inference:
  model_path: "/var/models/"
  batch_size: 64
  timeout_seconds: 60
