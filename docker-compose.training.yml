version: '3.8'

services:
  training:
    build:
      context: .
      target: training
    volumes:
      - ./data:/app/data
      - ./models:/app/models
      - ./logs:/app/logs
    environment:
      - DEPLOYMENT_MODE=training
      - DRL_TRADING_CONFIG_PATH=/app/impl/config/applicationConfig.json
