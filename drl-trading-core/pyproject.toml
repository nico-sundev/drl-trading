[build-system]
# Modified to remove setuptools_scm dependency
requires = ["setuptools>=46.1.0"]
build-backend = "setuptools.build_meta"

# Project metadata
[project]
name = "drl_trading_core"
description = "AI-powered trading system with reinforcement learning capabilities"
authors = [
    {name = "sonntagnico", email = "nico-tor@hotmail.com"},
]
readme = "README.md"
requires-python = ">=3.12"
license = {text = "MIT"}
classifiers = [
    "Development Status :: 4 - Beta",
    "Programming Language :: Python",
]
version = "0.1.0"
# Comment out dynamic version for now
# dynamic = ["version"]
dependencies = [
    # Common library
    "drl-trading-common",
    # Core dependencies for runtime
    "numpy",
    "pandas",
    "pandas_ta",
    "gymnasium",
    "stable_baselines3",
    "yfinance",
    # Feature storage and management
    "feast",
    "protobuf>=5.26.0,<6.0.0", # Pin protobuf to compatible version with feast
    # API and services
    "click",
    # Dependency injection framework
    "injector",
    "pandas-stubs"
]

[tool.uv.sources]
drl-trading-common = { workspace = true }
drl-trading-impl-example = { workspace = true }

[project.optional-dependencies]
testing = [
    "pytest",
    "pytest-cov",
    "pytest-benchmark",
]
production = [
]
dev = [
    "mypy",
    "ruff",
    "ipython",
]

# Disable setuptools_scm configuration for now
# [tool.setuptools_scm]
# For smarter version schemes and other configuration options,
# check out https://github.com/pypa/setuptools_scm
# version_scheme = "no-guess-dev"

[tool.ruff]
target-version = "py38"
line-length = 88

[tool.ruff.lint]
select = [
    "E",    # pycodestyle errors
    "F",    # pyflakes
    "B",    # flake8-bugbear
    "I",    # isort
]
ignore = ["E501"]  # Line length is handled by black

[tool.ruff.lint.per-file-ignores]
"notebooks/*.ipynb" = ["E402", "F403"]
"tests/**/*" = ["F841"]  # Allow unused variables in tests
"src/drl_trading_core/preprocess/feature/todo_*.py" = ["B019"]

[tool.ruff.lint.isort]
known-first-party = ["drl_trading_core"]

[tool.mypy]
python_version = "3.12"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = false
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = false
warn_no_return = true
warn_unreachable = true
strict_optional = true
ignore_missing_imports = true
# Suppress import-untyped warnings for workspace modules
disable_error_code = ["import-untyped"]
# Cache improvements from mypy.ini
cache_dir = ".mypy_cache"
incremental = true
follow_imports = "silent"
# Exclude all test files in the tests directory and files including "TODO" in filename
exclude = "(.*tests/.*)|(.*todo.*)\\.py$"

[[tool.mypy.overrides]]
module = ["pandas.*", "numpy.*", "pytest.*"]
ignore_missing_imports = true

[tool.pytest.ini_options]
testpaths = [
    "tests/integration",
    "tests/unit"
]
python_files = "*_test.py *_it.py"
#python_classes = "Test*"
python_functions = "test_*"
log_cli = true
log_cli_level = "INFO"
log_cli_format = "%(asctime)s %(levelname)s %(message)s"
log_cli_date_format = "%Y-%m-%d %H:%M:%S"
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')"
]
addopts = [
    # "--verbose",
    "-ra",
    "-m not slow"
    # "--cov=drl_trading_core",
    # "--cov-report=term-missing"
]

# Package discovery configuration
[tool.setuptools]
zip-safe = false
include-package-data = true

[tool.setuptools.packages.find]
where = ["src"]
exclude = ["tests"]

# Coverage configuration (migrated from .coveragerc)
[tool.coverage.run]
source = ["drl_trading_core"]
branch = true
omit = [
    "*/tests/*",
    "*/setup.py",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "pass",
    "raise ImportError",
    "if False:",
]

[dependency-groups]
dev = [
    "injector>=0.22.0",
    "pytest>=8.3.5",
    "pytest-cov>=6.1.1",
]

[tool.uv.workspace]
members = [
    "../drl-trading-common",
    "../drl-trading-impl-example",
]

[project.scripts]
add-feature = "drl_trading_core.scripts.add_feature:main"
