# Docker Compose for Inference Service
# Run with: docker-compose -f docker-compose.inference.yml up

version: '3.8'

services:
  inference:
    build:
      context: .
      dockerfile: Dockerfile.inference
    image: drl-trading/inference:${TAG:-latest}
    container_name: drl-trading-inference
    environment:
      # Base configuration
      - DEPLOYMENT_MODE=production

      # Service config path (optional - will auto-discover)
      - SERVICE_CONFIG_PATH=/app/config/inference.production.yaml

      # Environment-specific overrides using naming convention SERVICE__SECTION__KEY
      # Example: Override model path without changing config files
      - INFERENCECONFIG__MODEL_CONFIG__MODEL_PATH=/models/best

      # Infrastructure configuration - message bus
      - RABBITMQ_HOST=${RABBITMQ_HOST:-rabbitmq}
      - RABBITMQ_PORT=${RABBITMQ_PORT:-5672}
      - RABBITMQ_USERNAME=${RABBITMQ_USERNAME:-guest}
      - RABBITMQ_PASSWORD=${RABBITMQ_PASSWORD:-guest}

      # Infrastructure configuration - monitoring
      - INFERENCECONFIG__INFRASTRUCTURE__MONITORING__PROMETHEUS_PORT=9091
    volumes:
      # Mount configurations
      - ./drl-trading-inference/config:/app/config:ro

      # Mount models
      - ./experiments/models:/models:ro

      # Mount logs directory
      - ./logs:/var/log/drl-trading
    ports:
      - "${INFERENCE_API_PORT:-8000}:8000"
      - "${INFERENCE_METRICS_PORT:-9091}:9091"
    depends_on:
      - rabbitmq
    networks:
      - trading-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  rabbitmq:
    image: rabbitmq:3-management
    container_name: drl-trading-rabbitmq
    environment:
      - RABBITMQ_DEFAULT_USER=${RABBITMQ_USERNAME:-guest}
      - RABBITMQ_DEFAULT_PASS=${RABBITMQ_PASSWORD:-guest}
    ports:
      - "${RABBITMQ_PORT:-5672}:5672"
      - "${RABBITMQ_MANAGEMENT_PORT:-15672}:15672"
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    networks:
      - trading-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "rabbitmqctl", "status"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  rabbitmq-data:

networks:
  trading-network:
    driver: bridge
