# DRL Trading Preprocess Service - Base Configuration
# This file contains the common configuration that applies to all environments

# Basic Application Information
app_name: "drl-trading-preprocess"
version: "1.0.0"
stage: "local"

# Infrastructure Configuration
infrastructure:
  # Web API (Flask) Configuration
  webapi:
    port: 8082
    host: "0.0.0.0"
    debug: false
    threaded: true
    max_content_length: 16777216  # 16MB

  # Logging Configuration (legacy infra logging - kept for compatibility with other utilities)
  logging:
    level: "INFO"
    format: "%(asctime)s [%(levelname)s] %(name)s: %(message)s"
    file_path: "logs/preprocess.log"
    console_enabled: true
    rotation_enabled: true
    max_bytes: 10485760
    backup_count: 5

  # Message Bus Configuration
  messaging:
    provider: "memory"  # memory | kafka | rabbitmq
    serialization: "json"
    timeout_seconds: 30

# Data Source Configuration
data_source:
  input_path: "data/raw/"
  supported_formats: ["csv", "parquet", "json"]
  batch_size: 1000

# Feature Engineering Configuration
feature_engineering:
  enabled_features: ["technical_indicators", "market_data", "sentiment"]
  lookback_period: 30
  scaling_method: "standard"

# Output Configuration
output:
  output_path: "data/processed/"
  format: "parquet"
  compression: "snappy"
  validation_enabled: true

# T005 ServiceLogger Configuration (top-level)
logging:
  level: "INFO"
  json_format: false
  file_logging: true
  file_path: "logs/drl-trading-preprocess.log"
  console_enabled: true
  max_file_size: 10485760
  backup_count: 5
  third_party_loggers:
    flask: { level: "WARNING" }
    werkzeug: { level: "WARNING" }
