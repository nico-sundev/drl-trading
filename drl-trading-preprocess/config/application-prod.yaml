app_name: "drl-trading-preprocess"
version: "1.0.0"
stage: "prod"

infrastructure:
  messaging:
    provider: "kafka"
    host: "${KAFKA_HOST}"
    port: ${KAFKA_PORT:9092}
    username: "${KAFKA_USERNAME}"
    password: "${KAFKA_PASSWORD}"
    vhost: null

  database:
    provider: "postgresql"
    host: "${DB_HOST}"
    port: ${DB_PORT:5432}
    database: "${DB_NAME}"
    username: "${DB_USERNAME}"
    password: "${DB_PASSWORD}"

  webapi:
    port: 8082
    host: "0.0.0.0"
    debug: false

# T005 ServiceLogger overrides (top-level)
logging:
  level: "INFO"
  json_format: true
  console_enabled: false
  file_logging: true
  file_path: "/var/log/preprocess/drl-trading-preprocess.log"
  max_file_size: 52428800
  backup_count: 20
  third_party_loggers:
    flask: { level: "WARNING" }
    werkzeug: { level: "WARNING" }
