app_name: "drl-trading-preprocess"
version: "1.0.0"
stage: "local"

messaging:
  provider: "in_memory"
  host: null
  port: null
  username: null
  password: null
  vhost: null

database:
  provider: "postgresql"
  host: "localhost"
  port: 5432
  database: "trading_preprocess_dev"
  username: "dev_user"
  password: "dev_password"

logging:
  level: "DEBUG"
  format: "%(asctime)s [%(levelname)s] %(name)s: %(message)s"
  file_path: "logs/preprocess.log"
  console_enabled: true
  rotation_enabled: true
  max_bytes: 10485760
  backup_count: 5
