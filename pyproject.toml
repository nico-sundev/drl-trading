# Workspace Configuration for AI Trading System
# This file contains shared configuration for all projects in the workspace

[tool.uv.workspace]
members = [
    "drl-trading-common",
    "drl-trading-core",
    "drl-trading-strategy-example",
    "drl-trading-execution",
    "drl-trading-inference",
    "drl-trading-ingest",
    "drl-trading-training",
    "drl-trading-preprocess",
]

# ============================================================================
# SHARED TOOL CONFIGURATIONS
# Individual projects inherit these configurations automatically
# ============================================================================

# Ruff Configuration (Python Linter and Formatter)
[tool.ruff]
target-version = "py312"
line-length = 88
src = ["src"]

[tool.ruff.lint]
select = [
    "E",    # pycodestyle errors
    "F",    # pyflakes
    "B",    # flake8-bugbear
    "I",    # isort
    "N",    # pep8-naming
    "UP",   # pyupgrade
    "C4",   # flake8-comprehensions
    "SIM",  # flake8-simplify
]
ignore = [
    "E501",  # Line length is handled by formatter
    "B019",  # Use of functools.lru_cache on methods can lead to memory leaks
]

[tool.ruff.lint.per-file-ignores]
"tests/**/*" = ["F841", "F401"]  # Allow unused variables and imports in tests
"**/tests/**/*" = ["F841", "F401"]  # Allow unused variables and imports in all test directories
"**/test/**/*" = ["F841", "F401"]  # Allow unused variables and imports in test directories (singular)
"drl-trading-*/tests/**/*" = ["F841", "F401"]  # Specific pattern for workspace test directories
"*/tests/**/*" = ["F841", "F401"]  # Another pattern for workspace test directories
"notebooks/*.ipynb" = ["E402", "F403"]
"**/todo_*.py" = ["B019"]
"**/scripts/**" = ["T201"]  # Allow print statements in scripts

[tool.ruff.lint.isort]
known-first-party = ["drl_trading_core", "drl_trading_common", "drl_trading_strategy_example"]
force-single-line = false
combine-as-imports = true

# MyPy Configuration (Static Type Checking)
[tool.mypy]
python_version = "3.12"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = false
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = false
warn_no_return = true
warn_unreachable = true
strict_optional = true
ignore_missing_imports = true
disable_error_code = ["import-untyped"]
cache_dir = ".mypy_cache"
incremental = true
follow_imports = "silent"
exclude = "(.*tests/.*)|(.*todo.*)\\.py$"

[[tool.mypy.overrides]]
module = [
    "pandas.*",
    "numpy.*",
    "pytest.*",
    "drl_trading_common.*",
    "gymnasium.*",
    "stable_baselines3.*",
    "yfinance.*",
    "feast.*",
    "talipp.*",
    "pika.*",
    "psycopg2.*",
    "boto3.*",
    "minio.*",
    "testcontainers.*"
]
ignore_missing_imports = true

# Pytest Configuration (Testing Framework)
[tool.pytest.ini_options]
testpaths = [
    "tests/integration",
    "tests/unit"
]
python_files = ["*_test.py", "*_it.py"]
python_functions = "test_*"
log_cli = true
log_cli_level = "INFO"
log_cli_format = "%(asctime)s %(levelname)s %(message)s"
log_cli_date_format = "%Y-%m-%d %H:%M:%S"
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests",
    "unit: marks tests as unit tests"
]
addopts = [
    "-ra",
    "-m not slow",
    "--strict-markers",
    "--disable-warnings"
]
filterwarnings = [
    "ignore::DeprecationWarning",
    "ignore::PendingDeprecationWarning"
]

# Coverage Configuration
[tool.coverage.run]
branch = true
parallel = true
omit = [
    "*/tests/*",
    "*/setup.py",
    "*/__pycache__/*",
    "*/site-packages/*"
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "pass",
    "raise ImportError",
    "if False:",
    "if TYPE_CHECKING:",
    "@abstractmethod"
]
show_missing = true
skip_covered = false

# Black Configuration (Python Code Formatter) - for projects still using it
[tool.black]
line-length = 88
target-version = ['py312']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

# ============================================================================
# SHARED DEPENDENCY GROUPS
# Projects can reference these via dependency-groups inheritance
# ============================================================================
[dependency-groups]
# Common development dependencies across all projects
dev-common = [
    "mypy>=1.8.0",
    "ruff>=0.1.0",
    "ipython>=8.0.0",
]

# Common testing dependencies
test-common = [
    "pytest>=8.0.0",
    "pytest-cov>=4.0.0",
    "pytest-benchmark>=4.0.0",
    "pytest-mock>=3.12.0",
]

# Common production messaging dependencies
messaging-common = [
    "pika>=1.3.0",  # RabbitMQ client
]

# Integration testing dependencies
integration-test = [
    "testcontainers>=4.0.0",
    "minio>=7.0.0",  # For S3-compatible storage testing
]

# Data science and ML common dependencies
ml-common = [
    "numpy>=1.24.0",
    "pandas>=2.0.0",
    "gymnasium>=0.29.0",
    "stable-baselines3>=2.0.0",
]
