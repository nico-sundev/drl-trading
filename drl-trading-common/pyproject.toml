[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "drl-trading-common"
version = "0.1.0"
description = "Common shared library for DRL Trading System - messaging, utilities, and interfaces"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "AI Trading Team", email = "team@aitrading.com"}
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Financial and Insurance Industry",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
requires-python = ">=3.10"
dependencies = [
    "injector>=0.22.0",
    "pydantic>=2.0.0",
    "typing-extensions>=4.0.0",
]

[project.optional-dependencies]
rabbitmq = [
    "pika>=1.3.0",
]
kafka = [
    "kafka-python>=2.0.0",
]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "isort>=5.0.0",
    "flake8>=6.0.0",
    "mypy>=1.0.0",
]
all = [
    "drl-trading-common[rabbitmq,kafka,dev]"
]

[project.urls]
Homepage = "https://github.com/your-org/ai-trading"
Repository = "https://github.com/your-org/ai-trading"
Documentation = "https://ai-trading.readthedocs.io"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
"drl_trading_common" = ["py.typed"]

[tool.black]
line-length = 88
target-version = ['py310']

[tool.isort]
profile = "black"
line_length = 88

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
addopts = "--cov=drl_trading_common --cov-report=term-missing"
